<html>

<head>
    <title>Animal Sound Identification App</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

    <div class="col-xs-12 header_div text-center">
        <h2>Animal Sounds Identification App</h2>

    <div class="main_div">
        <center>

            <br>

            <h4 id="result_confidece">Accuracy- </h4>
            <br>
            <img id="GIF" src="image-1.png" height="300" width="300">

        </center>
    </div>
